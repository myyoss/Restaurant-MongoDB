<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/logo-white.png" />
    <title>F&S RestaurantS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body onload="loadPage(event)">
    <div class="header">
        <div>
            <h1><a href="https://restaurant-mongoodb.onrender.com/"><span
                        style="color: red; border: 3px dotted white; background-color: rgba(255, 255, 255, 0.24); font-weight: bolder; padding: 4px;">
                        F<span style="color: #000000;">&</span>S</span></a> Restaurant<span
                    style="color: red;">S</span></h1>
        </div>
        <div>
            <h2>since 1979</h2>
        </div>
        <div class="logoWrapper"><img style="background-color: #ffffff9d;" src="./images/logo.png" alt="imageLogo">
        </div>
    </div>
    <div class="nav">
        <div class="addTitle">Add Product</div>
        <div class="formWrapper">
            <form class="add" onsubmit="handleAdd(event)">
                <div class="selectWrapper">
                    <select name="category" class="select">
                        <option value="">Choose Kitchen</option>
                        <option value="Israeli">Israeli</option>
                        <option value="American">American</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>
                <div class="inputFields">
                    <div class="inputName">
                        <input type="text" name="name" placeholder="name">
                    </div>
                    <div class="inputPrice">
                        <input type="number" name="price" placeholder="price">
                    </div>
                    <div class="inputImg">
                        <input type="text" name="img" placeholder="Add img..." value="\images\kabab.png">
                    </div>
                </div>
                <div class="inputSubmitProduct">
                    <input class="submitProduct" type="submit" value="Add Product">
                </div>
            </form>
        </div>
        <div class="sortTitle">Sort By Category</div>
        <div class="sorts">
            <button onclick="handleGetAllProducts(event)"><span class="allSortsSpan">
                    All</span> Products</button>
            <button onclick="handleGetProductByNameIsraeli(event)"><span class="sortsSpan">Israeli</span> Food</button>
            <button onclick="handleGetProductByNameAmerican(event)"><span class="sortsSpan">American</span>
                Food</button>
            <button onclick="handleGetProductByNameItalian(event)"><span class="sortsSpan">Italian</span> Food</button>
            <button onclick="handleGetProductByNameJapanese(event)"><span class="sortsSpan">Japanese</span>
                Food</button>
            <button onclick="handleGetProductByNameDrinks(event)"><span class="sortsSpan">Drinks</span> Food</button>
        </div>
    </div>
    <div id="root"></div>

    <footer>
        <div></div>
        <div></div>
        <div>
            <p>&copy; Copyright F&S 2022. All Rights Reserved.</p>
        </div>
        <div></div>
        <div class="social"><img src="./images/social-media.png" alt="social-media"></div>
    </footer>
    <script src="./dist/index.js"></script>
</body>

</html>
